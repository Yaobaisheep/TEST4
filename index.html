<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
            color: white;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .name-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem 4rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .name {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            transition: 0.3s;
        }

        .hover-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--x) var(--y), 
                      rgba(255,255,255,0.1) 0%, 
                      transparent 100%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .button {
            padding: 1rem 2rem;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1.5rem;
        }

        .button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .name {
                font-size: 2rem;
            }
            .name-card {
                padding: 1.5rem 2rem;
            }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name-card" id="card">
            <div class="hover-effect" id="hoverEffect"></div>
            <h1 class="name">æ¨ä½³é‘«</h1>
            <button class="button" id="interactBtn">ç‚¹æˆ‘äº’åŠ¨</button>
        </div>
    </div>

    <script>
        // é¼ æ ‡è·Ÿéšæ•ˆæœ
        document.addEventListener('mousemove', (e) => {
            const card = document.getElementById('card');
            const x = e.clientX;
            const y = e.clientY;
            
            // 3Dæ—‹è½¬æ•ˆæœ
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const rotateY = (x - centerX) / 30;
            const rotateX = (y - centerY) / -30;
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            // é«˜å…‰æ•ˆæœ
            const hoverEffect = document.getElementById('hoverEffect');
            hoverEffect.style.setProperty('--x', `${x}px`);
            hoverEffect.style.setProperty('--y', `${y}px`);
            hoverEffect.style.opacity = 1;
        });

        // æŒ‰é’®ç‚¹å‡»æ•ˆæœ
        document.getElementById('interactBtn').addEventListener('click', function() {
            // ç²’å­åŠ¨ç”»
            for(let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);

                // éšæœºä½ç½®å’ŒåŠ¨ç”»
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;

                Object.assign(particle.style, {
                    left: `${this.offsetLeft + this.offsetWidth/2}px`,
                    top: `${this.offsetTop + this.offsetHeight/2}px`,
                    width: `${Math.random() * 6 + 3}px`,
                    height: particle.style.width,
                    animation: `move ${Math.random() * 0.5 + 0.5}s ease-out forwards`
                });

                // è‡ªå®šä¹‰åŠ¨ç”»
                particle.animate([
                    { transform: `translate(0, 0) scale(1)`, opacity: 1 },
                    { transform: `translate(${x}px, ${y}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 500 + Math.random() * 500,
                    delay: Math.random() * 200
                });

                // ç§»é™¤å…ƒç´ 
                setTimeout(() => particle.remove(), 1000);
            }

            // æ–‡å­—åŠ¨ç”»
            const name = document.querySelector('.name');
            name.style.transform = 'scale(1.1)';
            setTimeout(() => name.style.transform = 'scale(1)', 200);

            alert('æ¬¢è¿æ¥åˆ°æ¨ä½³é‘«çš„ç©ºé—´ï¼ğŸ‰');
        });
    </script>
</body>
</html>
